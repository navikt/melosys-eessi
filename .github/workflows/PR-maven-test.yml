name: Maven Test

on:
  pull_request:
    branches: 
      - master
      - SPRINT-*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v1
      with:
        ref: actions
    - name: Maven something
      uses: actions/cache@preview
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
       java-version: '11.x'
          
    - name: Run maven test
      run: mvn test
