name: Maven Test

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
    - name: Setup Maven
      uses: actions/cache@preview
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
       java-version: '16'
       distribution: 'adopt-openj9'
    - name: Build and test
      run: mvn verify
