name: Maven Test

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Maven
      uses: actions/cache@preview
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 15
      uses: actions/setup-java@v2.1.0
      with:
       java-version: '15.x'
    - name: Build and test
      run: mvn verify
