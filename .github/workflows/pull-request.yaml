name: Maven Test

on:
  pull_request:
    branches:
      - 'SPRINT-*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Maven
      uses: actions/cache@preview
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
       java-version: '11.x'
    - name: Build and test
      run: mvn verify
